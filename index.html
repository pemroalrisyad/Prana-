<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Lebih Menarik</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #c0c0c0; /* Silver Background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #d3d3d3, #a9a9a9); /* Gradien Silver */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White dengan Transparansi */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 85%;
            max-width: 700px;
        }
        h1 {
            color: #4682b4; /* Steel Blue */
            margin-bottom: 15px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p.intro {
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
            font-size: 1.2em;
            font-style: italic;
        }
        .info-box {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            margin-top: 40px;
            border-left: 5px solid #4682b4; /* Garis Sisi Biru */
        }
        .info-box h2 {
            color: #2f4f4f; /* Dark Slate Gray */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px dashed #8fbc8f; /* Garis Bawah Putus-putus */
            padding-bottom: 8px;
        }
        .info-box p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .highlight {
            font-weight: bold;
            color: #b8860b; /* Goldenrod */
        }
        /* Efek Hover pada Container */
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        /* Animasi Fade In yang Lebih Lembut */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 1.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Portofolio Kami</h1>
        <p class="intro">Sebuah perkenalan sederhana tentang kita.</p>

        <div class="info-box">
            <h2>Informasi Pribadi</h2>
            <p><span class="highlight">Nama Anda:</span> Prana</p>
            <p><span class="highlight">Nama Saya:</span> Prana Dipa Anugraha</p>
            <p><span class="highlight">Hobi Anda:</span> Bermain Game </p>
            <p><span class="highlight">Asal Sekolah Anda:</span> SMP Al-Irsyad</p>
        </div>
    </div>
</body>
</html>
